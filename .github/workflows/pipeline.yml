name: deployment

on:
 push:
  branches:
   - main

jobs:
 deploy:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v4
     with:
      fetch-depth: 0
   - uses: actions/setup-node@v4
     with:
      node-version: 18
      registry-url: https://registry.npmjs.org/
   - name: install dependencies
     run: npm ci
   - name: Lint
     run: npm run eslint

